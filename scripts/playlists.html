/* Reset and Base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: white;
    font-family: "Lexend", sans-serif;
    color: #04202e;
    min-height: 100vh;
}

/* Header & Navigation */
.header {
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(224, 224, 224, 0.3);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    transition: padding 0.3s ease;
}

.nav-left { flex: 1; }
.nav-right {
    flex: 2;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.logo {
    font-family: "Bagel Fat One", cursive;
    font-size: 24px;
    color: #80caf1;
    text-decoration: none;
    transition: transform 0.3s ease;
}
.logo:hover { transform: scale(1.05); }
.grey-text {
    color: #B8BEC1;
    font-family: "Bagel Fat One", cursive;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
}

.nav-item { position: relative; }

.nav-link {
    text-decoration: none;
    color: #04202e;
    font-weight: 500;
    padding: 0.5rem 1rem;
    transition: all 0.3s ease;
    position: relative;
}

.nav-link:hover,
.nav-link.active {
    color: #80caf1;
    text-decoration: underline;
    font-weight: 600;
    transform: translateY(-2px);
}

/* Hamburger */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 0.5rem;
}
.hamburger span {
    width: 25px;
    height: 3px;
    background: #04202e;
    margin: 3px 0;
    transition: all 0.3s ease;
}
.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
}

/* Main Content */
.main-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.page-title {
    text-align: center;
    margin-bottom: 2rem;
}
.page-title h1 {
    font-family: "Bagel Fat One", cursive;
    font-size: 2rem;
    color: #80caf1;
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 4px rgba(128, 202, 241, 0.2);
}
.page-title p {
    font-size: 0.8rem;
    color: #6b7280;
    font-weight: 300;
    display: flex;
    justify-content: center;
    gap: 0.5rem;
}

/* Platform Selection */
.platform-selection {
    margin-bottom: 0.5rem;
    overflow-x: auto;
    width: 100%;
    background-color: white;
    display: flex;
    justify-content: center;

}

.platform-menu {
    display: flex;
    align-items: center;
    gap: 1rem;
    list-style: none;
    overflow-x: auto;
    white-space: nowrap;
}

.platform-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    text-decoration: none;
    font-weight: 500;
    color: #04202e;
    background: white;
    border: 2px solid transparent;
    transition: all 0.3s ease;
    font-size: 1rem;
}

.platform-link:hover,
.platform-link.active {
    color: #80caf1;
    transform: translateY(-2px);

}

.platform-icon {
    width: 1rem;
    height: 1rem;
}

/* Search */
.search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 1.5rem;
}

.search-box {
    position: relative;
    width: 60%;
}

.search-input {
    width: 100%;
    padding: 0.4rem 3rem 0.4rem 1rem;
    border: 2px solid #e0e7ff;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
}

.search-input:focus {
    border-color: #80caf1;
    box-shadow: 0 0 20px rgba(128, 202, 241, 0.3);
    transform: translateY(-2px);
}
.search-icon {
    position: absolute;
    right: 1.5rem;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
}

/* Filter Section */
.filter-selection {
    margin-bottom: 1rem;
}

.filter-menu {
    margin-bottom: 0.5rem;
    display: flex;
    justify-content: center;
    gap: 2rem;
    list-style: none;
    flex-wrap: wrap;
}

.filter-link {
    text-decoration: none;
    color: #04202e;
    font-weight: 500;
    border: 2px solid transparent;
    transition: all 0.3s ease;
    cursor: pointer;
}
.filter-link:hover,
.filter-link.active {
    color: #80caf1;
    background: rgba(255, 255, 255, 0.9);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(128, 202, 241, 0.2);
}

/* Playlist Grid */
.playlist-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2rem;
}

.playlist-card {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(224, 231, 255, 0.5);
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
}
.playlist-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}
.playlist-image {
    width: 100%;
    background: white;
    display: flex;
    justify-content: center;
    overflow: hidden;
}
.playlist-icon {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
.playlist-info {
    padding: 1.5rem;
}
.playlist-title {
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    color: #04202e;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
}
.modal-content {
    background: white;
    margin: 8% auto;
    padding: 1rem;
    width: 50%;
    max-width: 800px;
    height: 50%;
    animation: modalSlideIn 0.3s ease;
    display: flex;
    flex-direction: column;
}
@keyframes modalSlideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
.modal-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    border-bottom: 1px solid #e0e7ff;
}
.modal-title {
    font-size: 1.5rem;
    font-weight: 600;
}
.modal-actions {
    display: flex;
    gap: 1rem;
}
.open-playlist-btn {

    color: white;
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    font-size: 0.8rem;
}
.open-playlist-btn:hover {
    background: #82d2fd;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
}
.close-btn {
    font-size: 2rem;
    color: #6b7280;
    cursor: pointer;
}
.modal-body {
    flex: 1;
    overflow: hidden;
}
.playlist-embed {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
}

/* Filter Checkboxes */
.filter-checkboxes {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1.2rem;
}
.checkbox-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: #04202e;
    transition: all 0.3s ease;
    white-space: nowrap;
    cursor: pointer;
}
.checkbox-container:hover {
    color: #80caf1;
    transform: translateY(-2px);

}
.checkbox-container input { display: none; }
.checkmark {
    width: 1rem;
    height: 1rem;
    border: 2px solid #80caf1;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}
.checkbox-container input:checked + .checkmark {
    background: #80caf1;
}
.checkbox-container input:checked + .checkmark::after {
    content: '✓';
    color: white;
    font-weight: bold;
    font-size: 0.6rem;
}

    },
    youtube: {
        
    }
};

// Updated DOM elements
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('navMenu');
const searchInput = document.getElementById('searchInput');
const platformLinks = document.querySelectorAll('.platform-link');
const filteredCheckbox = document.getElementById('filteredCheckbox');
const unfilteredCheckbox = document.getElementById('unfilteredCheckbox');
const playlistGrid = document.getElementById('playlistGrid');
const modal = document.getElementById('playlistModal');
const closeModal = document.getElementById('closeModal');
const modalTitle = document.getElementById('modalTitle');
const playlistEmbed = document.getElementById('playlistEmbed');
const openPlaylistBtn = document.getElementById('openPlaylistBtn');

// State
let currentPlatform = 'spotify';
let currentPlaylists = [...playlists.spotify.filtered, ...playlists.spotify.unfiltered];
let currentPlaylistUrl = '';

// Navigation functionality (keep existing)
hamburger.addEventListener('click', function () {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

const navLinks = document.querySelectorAll('.nav-link');
navLinks.forEach(link => {
    link.addEventListener('click', function () {
        navLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    });
});

document.addEventListener('click', function (event) {
    const isClickInsideNav = navMenu.contains(event.target);
    const isClickOnHamburger = hamburger.contains(event.target);

    if (!isClickInsideNav && !isClickOnHamburger && navMenu.classList.contains('active')) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    }
});

// Platform selection
platformLinks.forEach(link => {
    link.addEventListener('click', function (e) {
        e.preventDefault();
        platformLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        currentPlatform = this.dataset.platform;
        updatePlaylists();
    });
});

// Checkbox functionality
filteredCheckbox.addEventListener('change', updatePlaylists);
unfilteredCheckbox.addEventListener('change', updatePlaylists);

// Search functionality
searchInput.addEventListener('input', function () {
    const searchTerm = this.value.toLowerCase();
    const filteredPlaylists = currentPlaylists.filter(playlist => 
        playlist.title.toLowerCase().includes(searchTerm)
    );
    renderPlaylists(filteredPlaylists);
});

// Update playlists based on current platform and checkboxes
function updatePlaylists() {
    const platformData = playlists[currentPlatform];
    currentPlaylists = [];
    
    // If no checkboxes are selected, show all playlists
    if (!filteredCheckbox.checked && !unfilteredCheckbox.checked) {
        currentPlaylists = [...(platformData.filtered || []), ...(platformData.unfiltered || [])];
    } else {
        if (filteredCheckbox.checked) {
            currentPlaylists = [...currentPlaylists, ...(platformData.filtered || [])];
        }
        
        if (unfilteredCheckbox.checked) {
            currentPlaylists = [...currentPlaylists, ...(platformData.unfiltered || [])];
        }
    }
    
    renderPlaylists(currentPlaylists);
}

// Render playlists (keep existing)
function renderPlaylists(playlistsToRender) {
    playlistGrid.innerHTML = '';
    playlistsToRender.forEach(playlist => {
        const playlistCard = document.createElement('div');
        playlistCard.className = 'playlist-card';
        playlistCard.innerHTML = `
            <div class="playlist-image">
                <img src="${playlist.icon}" alt="${playlist.title}" class="playlist-icon">
            </div>
            <div class="playlist-info">
                <h3 class="playlist-title">${playlist.title}</h3>
            </div>
        `;
        playlistCard.addEventListener('click', () => openModal(playlist));
        playlistGrid.appendChild(playlistCard);
    });
}

// Modal functionality (keep existing)
function openModal(playlist) {
    modalTitle.textContent = playlist.title;
    playlistEmbed.src = playlist.embedUrl;
    currentPlaylistUrl = playlist.externalUrl;
    openPlaylistBtn.href = playlist.externalUrl;
    
    const platformText = {
        'spotify': 'Open in Spotify',
        'apple': 'Open in Apple Music',
        'youtube': 'Open in YouTube Music'
    };
    openPlaylistBtn.innerHTML = `
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
        </svg>
        ${platformText[currentPlatform] || 'Open Playlist'}
    `;
    
    modal.style.display = 'block';
}

closeModal.addEventListener('click', function () {
    modal.style.display = 'none';
    playlistEmbed.src = '';
});

window.addEventListener('click', function (event) {
    if (event.target === modal) {
        modal.style.display = 'none';
        playlistEmbed.src = '';
    }
});

// Initialize
updatePlaylists();
</script>
</body>
</html>
