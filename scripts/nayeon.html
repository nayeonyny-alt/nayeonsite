<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IM NAYEON | 임나연</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Lexend:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
    
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#" class="logo">
                    IM NAYEON | <span class="grey-text">임나연</span>
                </a>
            </div>
            <div class="nav-right">
                <nav>
                    <ul class="nav-menu" id="navMenu">
                        <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
                        <li class="nav-item"><a href="playlists.html" class="nav-link">MUSIC</a></li>
                        <li class="nav-item"><a href="nayeon.html" class="nav-link active">NAYEON</a></li>
                    </ul>
                </nav>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <div class="demo-content">
        <h1>UNDER CONSTRUCTION</h1>
        <p>coming soon...</p>
    </div>

    

    <script>
        // Navigation functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', function () {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                // Remove active from all nav links
                navLinks.forEach(l => l.classList.remove('active'));
                // Add active to clicked link
                this.classList.add('active');
                
                // Close mobile menu
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', function (event) {
            const isClickInsideNav = navMenu.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);

            if (!isClickInsideNav && !isClickOnHamburger && navMenu.classList.contains('active')) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // Set active link based on current page/section
        function setActiveLink() {
            const currentHash = window.location.hash || '#nayeon';
            const currentLink = document.querySelector(`.nav-link[href="${currentHash}"]`);
            
            if (currentLink) {
                navLinks.forEach(l => l.classList.remove('active'));
                currentLink.classList.add('active');
            }
        }

        // Set active link on page load
        window.addEventListener('load', setActiveLink);
        // Set active link when hash changes
        window.addEventListener('hashchange', setActiveLink);
    </script>
</body>
</html>
